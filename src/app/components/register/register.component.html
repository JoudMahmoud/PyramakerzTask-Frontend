<div class="main-container d-flex justify-content-center align-items-center">
  <form class="p-3" (ngSubmit)="Register()">
    <!-- âœ… Keep form open -->
    <div class="register-form container-fluid bg-light">
      <div class="form-group m-2">
        <label for="UserName">User name</label>
        <input
          type="text"
          class="form-control"
          id="UserName"
          name="UserName"
          placeholder="UserName"
          [(ngModel)]="userRegister.UserName"
        />
      </div>
      <div class="form-group m-2">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
          [(ngModel)]="userRegister.Email"
        />
      </div>
      <div class="form-group m-2">
        <label for="Password">Password</label>
        <input
          type="password"
          class="form-control"
          id="Password"
          name="Password"
          placeholder="Password"
          [(ngModel)]="userRegister.Password"
        />
      </div>
      <div class="form-group m-2">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm Password"
          [(ngModel)]="userRegister.confirmPassword"
        />
      </div>
      <div class="form-group m-2">
        <label for="gender">Gender</label>
        <select
          id="gender"
          [(ngModel)]="userRegister.Gender"
          name="gender"
          required
        >
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Register</button>

    </div>
  </form>
  
</div>
